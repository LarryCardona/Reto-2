<div class="banner">
  <h2>{{ title }}</h2>
  
  <div class="slider-container slider-background">
    
    <!-- Botón izquierdo para desplazarse -->
    <button class="slider-button left" (click)="scrollLeft()">
      <i class="bi bi-chevron-left"></i>
    </button>
    
    <div class="slider" #sliderRef>
      <!-- Itera sobre los 'shows' y genera un item por cada uno -->
      <div class="slider-item" *ngFor="let show of shows">
        <app-show-item [showItem]="show" [showType]="showType"></app-show-item>
      </div>
    </div>
    
    <!-- Botón derecho para desplazarse -->
    <button class="slider-button right" (click)="scrollRight()">
      <i class="bi bi-chevron-right"></i>
    </button>
    
  </div>
</div>

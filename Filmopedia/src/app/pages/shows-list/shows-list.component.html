<div class="container">
  <div class="grid">
    <div class="col-12 search-container">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          [(ngModel)]="searchValue"
          (change)="handleSearchChange()"
        />
      </span>
    </div>
  </div>

  <ng-container *ngIf="showsList$ | async as showslist">
    <div class="grid show-list-container">
      <ng-container *ngFor="let show of showslist.results">
        <app-show-item
          [showItem]="show"
          [showType]="showType"
          class="show-item"
        />
      </ng-container>
    </div>

    <div class="paginator-container">
      <p-paginator
        [rows]="20"
        [first]="first"
        (onPageChange)="handlePageChange($event)"
        [totalRecords]="showslist.total_results"
        [pageLinkSize]="pageLinkSize"
      ></p-paginator>
    </div>
  </ng-container>
</div>
